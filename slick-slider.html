<!DOCTYPE html>

<html>
	<head>
    <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

		<style>
			body {
				background-color: grey;
			}

			.slick-slider {
				width: 960px;
				height: 400px;
				margin: 10px auto;
				margin-top: 100px;
			}
			h1 {
				font-family: Helvetica;
				text-align: center;
				color: #FFF;
			}
    		</style>
	</head>

	<body>
		<h1>Slick Slider Practice<h1>
		<div class="multiple-items">
		  <div><img src="images/dish1.png" width="300"></div>
		  <div><img src="images/dish2.png" width="300"></div>
		  <div><img src="images/dish3.png" width="300"></div>
		  <div><img src="images/dish4.png" width="300"></div>
		  <div><img src="images/dish5.png" width="300"></div>
		  <div><img src="images/dish6.png" width="300"></div>
		</div>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
			  $('.single-item').slick({
			    slidesToScroll: 1,
			    dots: true,
			    accessibility: true,
			    speed: 300,
			    arrows: true
			  });
			$('.multiple-items').slick({
			    slidesToScroll: 3,
			    dots: true,
			    accessibility: true,
			    speed: 300,
			    arrows: true,
			    infinite: true,
  				slidesToShow: 3
			  });
			});
		</script>
	</body>
</html>
